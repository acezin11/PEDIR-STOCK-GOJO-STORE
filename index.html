<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Stock - Blox Fruits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header-img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-top: 10px;
    }

    h1 {
      font-size: 22px;
      color: gold;
      margin: 10px 0 20px;
    }

    input, textarea {
      background: #222;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      font-size: 16px;
      display: block;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    #aviso-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #aviso-box {
      background-image: url('https://i.postimg.cc/GpMvQYpB/2025-04-05-14-00-19.gif');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      border: 3px solid cyan;
      padding: 30px 20px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 30px cyan;
    }

    #aviso-box h2 {
      color: yellow;
      text-shadow: 2px 2px 3px black;
      margin-bottom: 10px;
    }

    #aviso-box p {
      color: white;
      font-size: 14px;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 10px;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn-group button {
      flex: 1;
    }
  </style>
</head>
<body>

  <div id="aviso-overlay">
    <div id="aviso-box">
      <h2>AVISO</h2>
      <p>PeÃ§a stock apenas se realmente for comprar, para evitar prejuÃ­zos Ã  loja.</p>
      <div class="btn-group">
        <button onclick="aceitarAviso()">Aceitar</button>
        <button onclick="fecharSite()">Discordar</button>
      </div>
    </div>
  </div>

  <img class="header-img" src="https://i.postimg.cc/YST3bcv7/gojo-gojo-satoru.gif" alt="Logo" />
  <h1>Pedido de Stock - Blox Fruits</h1>

  <input id="nome" type="text" placeholder="Seu Nome">
  <textarea id="pedido" rows="4" placeholder="Descreva o stock desejado..."></textarea>
  <button id="enviarBtn" onclick="enviarPedido()">Enviar Pedido</button>

  <script>
    function aceitarAviso() {
      document.getElementById('aviso-overlay').style.display = 'none';
    }

    function fecharSite() {
      document.body.innerHTML = "";
      document.body.style.background = "black";
    }

    function detectarDispositivo() {
      const userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.includes("mobile") || userAgent.includes("android") || userAgent.includes("iphone")) {
        return "Mobile";
      } else {
        return "PC";
      }
    }

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "Desconhecido";
      }
    }

    async function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      const pedido = document.getElementById("pedido").value.trim();
      const dispositivo = detectarDispositivo();
      const ip = await getIP();

      if (!nome || !pedido) {
        alert("Preencha todos os campos.");
        return;
      }

      const conteudo = {
        content: `**ðŸ‘¤| Nome:** ${nome}\n**ðŸ“¦| Pedido:** ${pedido}\n**ðŸ§¾| Info:** ${dispositivo}\n**ðŸ“‘| IP:** ${ip}`
      };

      fetch("https://discord.com/api/webhooks/1356052391098585128/0HIoPDEjdsN4N8yjkYiYBH6Owl7V_d3p7kvewcLNh92FESpBOldjlSocrJQ31sMMoDPO", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(conteudo)
      });

      document.getElementById("enviarBtn").style.display = "none";
    }
  </script>
</body>
</html>
