<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Stock - Blox Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ffcc00;
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        button {
            background-color: #ffcc00;
            color: #111;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button.hidden {
            display: none;
        }

        .gif-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100px;
            height: auto;
        }

        @media (max-width: 600px) {
            .gif-container img {
                width: 80px;
            }

            form {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://i.postimg.cc/XYyjvcVG/gojo-gojo-satoru.gif" alt="Gojo GIF">
    </div>

    <h1>Pedido de Stock - Blox Fruits</h1>
    <p>Preencha o formul√°rio abaixo para solicitar um stock.</p>

    <form id="stockForm">
        <input type="text" id="nome" placeholder="Seu Nome" required>
        <textarea id="descricao" placeholder="Descreva o stock desejado..." rows="4" required></textarea>
        <button id="submitBtn" type="submit">Enviar Pedido</button>
    </form>

    <script>
        document.getElementById("stockForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const descricao = document.getElementById("descricao").value;
            const submitBtn = document.getElementById("submitBtn");
            const webhookURL = "https://discord.com/api/webhooks/1353354047767314452/b8YBCJdAA_GQefD04vW9EbZhjzzdoJalPImzMx__G2ZUs-oTA8xY_ag_5tvVqRvEvLm3";

            const mensagem = {
                content: `üìå **Novo Pedido de Stock**\nüë§ **Nome:** ${nome}\nüì¶ **Descri√ß√£o:** ${descricao}\nüîó **Site:** [Gojostore1](https://gojostore1.ereembystore.shop/)`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(mensagem)
            })
            .then(response => {
                if (response.ok) {
                    alert("Pedido enviado com sucesso!");
                    document.getElementById("stockForm").reset();

                    // Esconde o bot√£o para evitar spam
                    submitBtn.classList.add("hidden");
                } else {
                    alert("Erro ao enviar o pedido.");
                }
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
